---
- name: Accept snmp_exporter connections.
  ansible.builtin.iptables:
    chain: INPUT
    protocol: tcp
    destination_port: "9116"
    jump: ACCEPT
    comment: Accept snmp_exporter connections.
  when: use_iptables

- name: Accept blackbox_exporter connections.
